    <style>
        #bro {

            height: auto; /* Giữ tỷ lệ ảnh */

        }

        header {
    display: flex; /* Sử dụng Flexbox để căn hàng */
    align-items: center; /* Căn giữa theo trục dọc */
    background-image: url('https://minhtuanmobile.com/uploads/blog/tong-hop-ve-conan-movie-27-ngoi-sao-nam-canh-trieu-do-231204101332.jpg');
    background-position: center; /* Căn giữa ảnh nền */
    background-repeat: repeat; /* Lặp lại ảnh nền cả theo chiều ngang và dọc */
    background-size: contain; /* Giữ nguyên tỷ lệ ảnh ban đầu */
    height: 200px; /* Đặt chiều cao cụ thể cho header */
    width: 100%; /* Chiếm toàn bộ chiều rộng màn hình */
    color: rgb(255, 255, 255); /* Đặt màu chữ */

    box-sizing: border-box; /* Bao gồm padding vào kích thước */
        }
        button {
            padding: 10px 20px; /* Thêm khoảng cách cho nút */
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        button a {
            text-decoration: none; /* Xóa gạch chân của liên kết */
            color: white;
        }

        footer {
            text-align: center; /* Căn giữa nội dung footer */
            margin-top: 20px;
        }
        #intro {
            font-size: 40px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(45deg, red, black, pink, green, black, indigo, black);
            background-size: 400% 400%; /* Kích thước nền gradient lớn để tạo hiệu ứng chuyển động mượt mà */
            background-clip: text; /* Lấy màu nền làm màu chữ */
            color: transparent; /* Chữ không có màu sắc ban đầu */
            animation: rainbowEffect 5s linear infinite; /* Áp dụng hiệu ứng chuyển động liên tục */
            text-shadow: 0.5px 3px 0.5px rgba(255, 255, 255, 0.479); /* Tạo bóng cho chữ */
        }

        /* Tạo hiệu ứng chuyển động nền */
        @keyframes rainbowEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Footer */
        footer {
            background-color: #f1f1f1; /* Màu nền footer */
            text-align: center; /* Canh giữa nội dung trong footer */
            padding: 20px; /* Thêm padding cho footer */
        }
                /* Cấu hình tổng thể cho trang */
        html, body {
            height: 100%; /* Đảm bảo chiều cao trang đầy đủ */
            margin: 0; /* Loại bỏ margin mặc định của trình duyệt */
            padding: 0; /* Loại bỏ padding mặc định của trình duyệt */
        }

        /* Đảm bảo thân trang chiếm hết không gian */
        body {
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
        }

        /* Nội dung chính của trang */
        main {
            flex: 1; /* Làm cho phần nội dung chiếm hết không gian còn lại */
        }

        /* Footer */
        footer {
            background-color: #f1f1f1; /* Màu nền footer */
            text-align: center; /* Canh giữa nội dung trong footer */
            padding: 0px; /* Thêm padding cho footer */
        }
        table {
            border-collapse: collapse; /* Loại bỏ khoảng cách giữa các cell */
            margin: 0 auto; /* Căn giữa bảng */
            width: 80%; /* Đặt chiều rộng bảng */
            }
</style>
